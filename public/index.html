<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Picture Viewer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/ngGallery/src/css/ngGallery.css">

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <!--<script src="libs/angular-route/angular-route.min.js"></script>-->
    <script src="libs/binaryjs/dist/binary.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/ngGallery/src/js/ngGallery.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <!--<script src="js/appRoutes.js"></script>-->
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/services/PictureService.js"></script>
    <script src="js/services/TagService.js"></script>

</head>
<body ng-app="pictureApp" ng-controller="HomeCtrl">
    <div class="container-fluid">
        <h1>Choose Tags</h1>
        <div class="form-inline">
            <div class="form-group">
                <div class="checkbox" ng-repeat="tag in tags">
                    <label>
                        <input type="checkbox" autocomplete="off" ng-model="tag.selected" ng-disabled="loading">
                            <strong>{{tag.name}}</strong>
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <button id="loadButton" ng-click="loadPictures()" type="button" id="loading-btn" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Load</button>
        <hr class="col-xs-12">
        <ng-gallery images="pictures"></ng-gallery>
    </div>
</body>
</html>
