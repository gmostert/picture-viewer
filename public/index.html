<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/ngGallery/src/css/ngGallery.css">

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/binaryjs/dist/binary.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/checklist-model/checklist-model.js"></script>
    <script src="libs/ngGallery/src/js/ngGallery.js"></script>
    <script src="js/3rdparty/jquery-ui-easing.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/services/PictureService.js"></script>
    <script src="js/services/TagService.js"></script>

</head>
<body ng-app="pictureApp" ng-controller="HomeCtrl">
    <div class="container-fluid">
        <h1>Choose Tags</h1>

        <!--<div class="btn-group col-md-12" data-toggle="buttons">-->
        <div class="btn-group col-md-12">
            <label ng-repeat="tag in tags" class="btn btn-primary">
                <input type="checkbox" autocomplete="off" checklist-model="selectedTags" checklist-value="tag.name" ng-disabled="loading"> {{tag.name}}
            </label>
        </div>

        <div class="">
            <button id="loadButton" ng-click="loadPictures()" type="button" id="loading-btn" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
                Load
            </button>
        </div>

        <ng-gallery images="pictures"></ng-gallery>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>

    </div>
</body>
</html>
